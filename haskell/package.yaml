name:                aoc-code
version:             0.1.0.0
github:              "jw1200/aoc-code"
license:             GPL-3.0-or-later
author:              "Joe Watson"
maintainer:          "joe_watson@mail.com"
copyright:           "2021 Joe Watson"

library:
  source-dirs: hs-src

extra-source-files:
- README.md

description:         Please see the README on GitHub at <https://github.com/jw1200/aoc-code>

dependencies:
- base >= 4.7 && < 5
- text
- megaparsec
- containers
- pureMD5
- array
- bytestring
- mtl
#- attoparsec
#- monad-loops

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wpartial-fields
- -Wredundant-constraints
- -Wmissing-home-modules
- -fwarn-tabs
- -haddock

# Extensions are those earmarked for GHC2021 (except FieldSelectors which is new in GHC 9.2) plusOverloadedStrings
default-extensions:
  OverloadedStrings
  BangPatterns
  BinaryLiterals
  ConstrainedClassMethods
  ConstraintKinds
  DeriveDataTypeable
  DeriveFoldable
  DeriveFunctor
  DeriveGeneric
  DeriveLift
  DeriveTraversable
  DoAndIfThenElse
  EmptyCase
  EmptyDataDecls
  EmptyDataDeriving
  ExistentialQuantification
  ExplicitForAll
  FlexibleContexts
  FlexibleInstances
  ForeignFunctionInterface
  GADTSyntax
  GeneralisedNewtypeDeriving
  HexFloatLiterals
  ImplicitPrelude
  ImportQualifiedPost
  InstanceSigs
  KindSignatures
  MonomorphismRestriction
  MultiParamTypeClasses
  NamedFieldPuns
  NamedWildCards
  NumericUnderscores
  PatternGuards
  PolyKinds
  PostfixOperators
  RankNTypes
  RelaxedPolyRec
  ScopedTypeVariables
  StandaloneDeriving
  StandaloneKindSignatures
  StarIsType
  TraditionalRecordSyntax
  TupleSections
  TypeApplications
  TypeOperators
  TypeSynonymInstances

executables:
 aoc-exe:
  main:                Main.hs
  source-dirs:         hs-app
  dependencies:
  - aoc-code

tests:
  test:
    main:               "Driver.hs"
    source-dirs:        "hs-test"
    dependencies:
    - aoc-code
    - tasty
    - tasty-discover
    - tasty-golden
    - tasty-hunit
    - bytestring
    - binary
